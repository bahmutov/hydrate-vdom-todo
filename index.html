<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hydrate</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h2>Example how to hydrate Virtual-Dom app at build time</h2>

  <div id="app">
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <li class="">
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Vero tenetur omnis qui repellendus iste cumque saepe.</label>
          <button class="destroy"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer"><span class="todo-count"><strong>1</strong> items left</span>
    <ul class="filters">
      <li><a class="selected" href="#/">All</a></li>
      <li><a class="" href="#/active">Active</a></li>
      <li><a class="" href="#/completed">Completed</a></li>
    </ul>
    <button class="clear-completed" style="display: none;">Clear completed</button>
  </footer>
</section>
</div>

  <footer class="info">
    <p>Created by <a href="http://twitter.com/bahmutov">Gleb Bahmutov</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
